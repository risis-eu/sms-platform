<html>
	<head>
		<meta charSet="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<link href="/semantic-ui/semantic.min.css" rel="stylesheet" type="text/css" />
		<title>{{appFullTitle}} | Login Page</title>
	</head>
	<body>
		<div>
			<nav  class="ui blue menu inverted navbar page grid">
					<div class="ui item brand">
						<a href="/"><img class="ui mini image" src="/assets/img/sms_logo_t.png" alt="ld-reactor" /></a>
					</div>
					<div class="ui item active brand">
						<a href="/">{{appShortTitle}}</a>
					</div>
			</nav>
		</div>
		<div class="ui page grid">
			<div class="row">
				<div class="ui cards column">
					{{#errorMsg}}<br/><div class="ui warning message"><div class="header"> {{errorMsg}} </div></div>{{/errorMsg}}
					<div class="blue card">
						<div class="content">
							<div class="ui header center aligned">Login</div>
							<div class="description">
								<form action="/login" method="post" class="ui form">
									<div class="field required">
										<label>Username</label>
										<div class="ui icon input">
											<input type="text" placeholder="Username" name="username" value="{{data.username}}"/>
											<i class="user icon"></i>
										</div>
									</div>
									<div class="field required">
										<label>Password</label>
										<div class="ui icon input">
											<input type="password" name="password">
											<i class="lock icon"></i>
										</div>
									</div>
									<div class="field">
										<input class="ui circular fluid teal submit button" type="submit" value="Sign in"/>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="card">
						<div class="content">
							<a href="http://datasets.risis.eu/register">

								<div class="ui center aligned">
									 <div class="ui">
										<i class="icon add user"></i> Not a user yet?
									 </div>
								</div>
							</a>
						</div>
					</div>
					<div class="card">
						<div class="content">
							<div class="ui horizontal divider">
							  Or
							</div>
							<div class="center aligned column">
								<div class="ui bigx labeled icon button">
									<i class="sign in icon"></i>
									<a href="/auth">Sign-In using RISIS</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>

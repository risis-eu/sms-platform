<html>
	<head>
		<meta charSet="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<link href="/bower_components/semantic-ui/dist/semantic.min.css" rel="stylesheet" type="text/css" />
		<title>{{appFullTitle}} | Login Page</title>
	</head>
	<body>
		<div>
			<nav  class="ui black menu inverted navbar page grid">
					<a href="/" class="ui item brand blue label"><img src="/assets/img/sms_logo_t.png" alt="{{appShortTitle}}" /></a>
					<a href="/about" class="ui item label"> About Us</a>
					<a class="item label" href="/datasets">Datasets Metadata</a>
			</nav>
		</div>
		<div class="ui page grid">
			<div class="row">
				<div class="ui cards column">
					{{#errorMsg}}<br/><div class="ui warning message"><div class="header"> {{errorMsg}} </div></div>{{/errorMsg}}
					<div class="blue card">
						<div class="content">
							<div class="ui header center aligned">Login</div>
							<div class="description">
								<form action="/login" method="post" class="ui form">
									<div class="field required">
										<label>Username</label>
										<div class="ui icon input">
											<input type="text" placeholder="Username" name="username" value="{{data.username}}"/>
											<i class="user icon"></i>
										</div>
									</div>
									<div class="field required">
										<label>Password (<a href="http://datasets.risis.eu/forgotPassword">Forgot your password?</a>)</label>
										<div class="ui icon input">
											<input type="password" name="password">
											<i class="lock icon"></i>
										</div>
									</div>
									<div class="field">
										<input class="ui submit button" type="submit" value="Submit"/>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="card">
						<div class="content">
							<a href="http://datasets.risis.eu/register">
								<div class="ui center aligned">
									 <div class="ui circular primary button">
										<i class="icon add user"></i> Register as a new user
									 </div>
								</div>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>

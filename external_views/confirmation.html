<html>
	<head>
		<meta charSet="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<link href="/bower_components/semantic-ui/dist/semantic.min.css" rel="stylesheet" type="text/css" />
		<title>{{appFullTitle}} | Registration Confirmation</title>
	</head>
	<body>
		<div>
			<nav  class="ui black menu inverted navbar page grid">
				<div class="ui item brand">
					<a href="/"><img  src="http://risis.eu/wp-content/uploads/2014/08/RISIS-Logo-invert-small.jpg" alt="{{appShortTitle}}" /></a>
				</div>
				<div class="ui item">
					<a href="/about"><img style="max-height:19;" src="/assets/img/sms_logo_t.png" alt="{{appShortTitle}}" /> </a>
				</div>
				<div class="ui item">
					<a href="/datasets">RISIS Datasets</a>
				</div>
			</nav>
		</div>
		<div class="ui page grid">
			<div class="row">
				<div class="ui cards wide column">
					<br/>
					<div class="ui segment">
						<div class="ui big success message">
						  <div class="header">
						    Your initial registration was successful.
						  </div>
						{{#needsConfirmation}}
						<p>You can log in to the {{appShortTitle}} <b>after</b> we activated your account.</p>
						<p>Please be patient until we identify & activate your account!</p>
						{{/needsConfirmation}}
							<a href="/login" class="ui primary button"> Log-in</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>

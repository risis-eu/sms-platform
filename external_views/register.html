<html>
	<head>
		<meta charSet="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<link href="/semantic-ui/semantic.min.css" rel="stylesheet" type="text/css" />
		<title>RISIS SMS | User Registration Page</title>
		{{#recaptchaSiteKey}}
			<script src='https://www.google.com/recaptcha/api.js'></script>
		{{/recaptchaSiteKey}}
	</head>
	<body>
		<div>
			<nav  class="ui black menu inverted navbar page grid">
					<a href="/" class="ui item brand blue label"><img src="/assets/img/sms_logo_t.png" alt="{{appShortTitle}}" /></a>
					<a href="/about" class="ui item label"> About Us</a>
					<a class="item label" href="/datasets">Datasets Metadata</a>
			</nav>
		</div>
		<div class="ui page grid">
			<div class="row">
				<div class="ui wide column">
					{{#errorMsg}}<br/><div class="ui warning message"><div class="header"> {{errorMsg}} </div></div>{{/errorMsg}}
					<form action="/register" method="post">
						<div class="ui form">
						<div class="">
							<br/>
							<div class="twelve wide field ui header center aligned">Register as a new user</div>
							<div class="twelve wide field required">

							</div>
							<div class="twelve wide field required">
								<label>First Name</label>
								<div class="ui icon input">
									<input type="text" placeholder="First Name" name="firstname" value="{{data.firstname}}"/>
								</div>
							</div>
							<div class="twelve wide field required">
								<label>Last Name</label>
								<div class="ui icon input">
									<input type="text" placeholder="Last Name" name="lastname" value="{{data.lastname}}"/>
								</div>
							</div>
							<div class="twelve wide field required">
								<label>Institution Name</label>
								<div class="ui icon input">
									<input type="text" placeholder="Institution Name" name="organization" value="{{data.organization}}"/>
								</div>
							</div>
							<div class="twelve wide field required">
								<label>Position</label>
								<div class="ui icon input">
									<input type="text" placeholder="Position (professor, lecturer, phd student, post doc, researcher, other)" name="position" value="{{data.position}}"/>
								</div>
							</div>
							<div class="twelve wide field required">
								<label>Email Address</label>
								<div class="ui icon input">
									<input type="text" placeholder="Email" name="email" value="{{data.email}}"/>
									<i class="at icon"></i>
								</div>
							</div>
							<div class="twelve wide field required">
								<label> Your Dataset(s)</label>
								<select class="ui" name="editorofgraph" size="4" multiple>
									{{#datasets}}
									<option value="{{g}}">{{title}}</option>
									{{/datasets}}
									<option value="0">Other...</option>
								</select>
							</div>
							<div class="twelve wide field required">
								<label>Username</label>
								<div class="ui icon input">
									<input type="text" placeholder="Username" name="username" value="{{data.username}}"/>
									<i class="user icon"></i>
								</div>
							</div>
							<div class="twelve wide field required">
								<label>Password</label>
								<div class="ui icon input">
									<input type="password" name="password">
									<i class="lock icon"></i>
								</div>
							</div>
							<div class="twelve wide field required">
								<label>Confirm Password</label>
								<div class="ui icon input">
									<input type="password" name="cpassword">
									<i class="lock icon"></i>
								</div>
							</div>
							<div class="twelve wide field required">
								<div class="ui checkbox">
									<input type="checkbox" name="hot-deals" readonly="readonly" checked>
									<label>I agree to the <a target="_blank" href="http://risis.eu/risis-code-of-conduct/">RISIS code of conduct</a>.</label>
								</div>
							</div>
							<div class="field">
								<input class="ui submit yellow button" type="submit" value="Register"/>
							</div>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>

	</body>
</html>
